            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>新增考试配置</h5>
                            </div>
                            <div class="ibox-content">
                                <form target="uploadIframe">
                                    <input type="hidden" name="account" value="{{username}}">
                                    <input type="hidden" name="title" value="{{date2}}日志">
                                    <input type="hidden" name="from" value="web">
                                    <div class="row">
                                        <div class="col-md-12 b-r">
                                            <h3 class="m-t-none m-b"></h3>
                                            <div>
                                                <div class="form-group">
                                                    <label>标题：</label>
                                                    <input type="text" class="form-control" ng-model="ep_name">
                                                </div>
                                                <div class="form-group">
                                                    <label>试卷类型：</label>
                                                    <select class="input-sm form-control input-s-sm inline" ng-model="ep_type">
                                                        <option ng-repeat="item in typeList" value="{{item}}">{{item}}</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>考试开始时间：</label>
                                                    <input type="text" class="form_datetime_start form-control" ng-model="eps_time">
                                                </div>
                                                <div class="form-group">
                                                    <label>考试截止时间：</label>
                                                    <input type="text" class="form_datetime_end form-control" ng-model="epe_time">
                                                </div>
                                                <!-- <div class="form-group">
                                                    <label>考试时长(分钟)：</label>
                                                    <input type="number" class="form-control" ng-model="ep_limit">
                                                </div> -->
                                                <div class="form-group">
                                                    <label>考试范围：</label>
                                                    <select multiple class="input-sm form-control input-s-sm inline" ng-model="tags">
                                                        <option ng-repeat="item in initScopeList" value="{{item}}">{{item}}</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>考试内容设置：</label>
                                                    <div class="ibox-content">
                                                        <div class="table-responsive">
                                                            <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                                                                <table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info"
                                                                    role="grid">
                                                                    <thead>
                                                                        <tr role="row">
                                                                            <th class="sorting_asc" style="text-align: center">考题类型</th>
                                                                            <th style="text-align: center">考题分值</th>
                                                                            <th style="text-align: center">考题数量</th>
                                                                        </tr>
                                                                    </thead>
                                                                    <tbody>
                                                                        <tr class="gradeA odd" role="row" ng-repeat="setting in questionTypeList" ng-model="questionTypeList">
                                                                            <td style="text-align: center">
                                                                                <select class="input-sm form-control input-s-sm inline" ng-model="setting.type">
                                                                                    <option value="判断题">判断题</option>
                                                                                    <option value="单选题">单选题</option>
                                                                                </select>
                                                                            </td>
                                                                            <td style="text-align: center">
                                                                                <input type="number" class="form-control" ng-model="setting.score">
                                                                            </td>
                                                                            <td style="text-align: center">
                                                                                <input type="number" class="form-control" ng-model="setting.number">
                                                                            </td>
                                                                        </tr>
                                                                    </tbody>

                                                                </table>
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <!-- <input type="text" class="form-control" ng-model="questionSetting"> -->
                                                </div>

                                        </div>
