                                <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">


                                    <table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" style="text-align: center">姓名</th>
                                            <th class="sorting_asc" style="text-align: center">个人简介</th>
                                            <!--<th class="sorting_asc" style="text-align: center">个人详情</th>-->
                                            <th class="sorting_asc" style="text-align: center">地址</th>
                                            <th  style="text-align: center">经度</th>
                                            <th  style="text-align: center">纬度</th>
                                            <th  style="text-align: center">创建时间</th>
                                            <th  style="text-align: center">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="gradeA odd" role="row" ng-repeat="x  in lists">
                                            <td style="text-align: center" ng-click="onClick(x.user_id)">{{x.user_name}}</td>
                                            <td style="text-align: center" ng-click="onClick(x.user_id)">{{x.pb_desc}}</td>
                                            <!--<td style="text-align: center" ng-click="onClick(x.user_id)">{{x.pb_details}}</td>-->
                                            <td style="text-align: center" ng-click="onClick(x.user_id)">{{x.address}}</td>
                                            <td style="text-align: center" ng-click="onClick(x.user_id)">{{x.longitude}}</td>
                                            <td style="text-align: center" ng-click="onClick(x.user_id)">{{x.latitude}}</td>
                                            <td style="text-align: center" ng-click="onClick(x.user_id)">{{x.created}}</td>
                                            <td style="text-align: center">
                                                <a href="zhucunganbu_update.html?user_id={{x.user_id}}" title="修改" style="margin-right: 12px;"><i class="fa fa-pencil-square-o" ></i></a>
                                            </td>
                                        </tr>
                                        </tbody>

                                    </table>

                                    <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate" style="float: right" ng-hide="pagesLists<=1">
                                        <ul class="pagination">
                                            <li class="paginate_button previous" id="DataTables_Table_0_previous">
                                                <a href="#" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0" ng-click="upOnClick()">上一页</a>
                                            </li>
                                            <li class="paginate_button active">
                                                <a href="#" aria-controls="DataTables_Table_0" data-dt-idx="1" tabindex="0">{{page}}/{{pagesLists}}</a>
                                            </li>
                                            <li class="paginate_button next" id="DataTables_Table_0_next">
                                                <a href="#" aria-controls="DataTables_Table_0" data-dt-idx="7" tabindex="0" ng-click="downOnClick()">下一页</a>
