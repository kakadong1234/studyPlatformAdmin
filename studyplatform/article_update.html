//            $scope.user_id="142606654632975259";
            // 这里是把原来的 getActionUrl 方法备份 到 _bkGetActionUrl
            UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
            UE.Editor.prototype.getActionUrl = function (action) {
                //拦截这两个，其他的不拦截,调用备份
                if (action == 'uploadimage' || action == 'uploadfile') {
                    return "https://dangjain.ishoubei.com/upload";
                } else{
                    return this._bkGetActionUrl.call(this, action);
                }
            };
            //实例化编辑器
            //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
            var ue = UE.getEditor('editor',{
                allHtmlEnabled: false,//提交到后台的数据是否包含整个html字符串
                autoHeightEnabled: false,

                allowDivTransToP: false//阻止div标签自动转换为p标签

            $scope.shifoushiping=function () {
                if($scope.video==true){
                    $scope.isShow=true;
                }else {
                    $scope.isShow=false;
                }
            }
            $scope.typeid=function () {
                console.log(startypeId)

                    var tem = startypeId[i];
                    $("input:checkbox[value='"+tem+"']").attr("checked","checked");

            //全选/反选

                var checkboxs=document.getElementsByName("check");

                    e.checked=!e.checked;
                }

                        myDate=obj.val;

                    }

                        $scope.lists=res.data;
                        $scope.type_name=res.data.type_name;
                        $scope.title=res.data.title;
                        $scope.created=res.data.created;
                        $scope.user_id=res.data.user_id;
                        $scope.medias=res.data.medias;
                        $scope.abstract=res.data.abstract;
                        $scope.type_id=res.data.type_id;
                        $scope.status=res.data.status;
                        $scope.credit=res.data.credit;
                        $scope.period=res.data.period;
                        $scope.author=res.data.author;
                        $scope.coverjiu=res.data.cover;
                        $scope.depts=res.data.dept_id;
                        $scope.banner=res.data.banner;
                        $scope.comment=res.data.comment;
                        $scope.recommend=res.data.recommend;
                        $scope.source=res.data.source;
                        $scope.pubtime11=res.data.pubtime;
                        $scope.typeitems=res.data.type_ids;
                        $scope.content=HTMLDecode(res.data.content);

                            const videoUrl = res.data.urls[0]
                            $scope.isShow = true;
                            $scope.urls = videoUrl;
                            $scope.video = true
                        }
                        function HTMLDecode(text) {
                            var temp = document.createElement("div");
                            temp.innerHTML = text;
                            var output = temp.innerText || temp.textContent;
                            temp = null;
                            return output;
                        }
                        ue.ready(function() {
                            //设置编辑器的内容
                            ue.setContent($scope.content);
                            //获取html内容，返回: <p>hello</p>
                            var html = ue.getContent();
                            //获取纯文本内容，返回: hello

                        });



                        if($scope.recommend==0){

                        }


                        if($scope.comment==0){

                        }else if($scope.comment==1){

                        }

                            startypeId.push($scope.typeitems[i].type_id)

                        var ccc
                        ccc=startype.join(',')
                        $("#Inputtype").val(ccc);

                        rrr=startypeId.join(',')
                        $scope.starttypeId=rrr

                        getshuju($scope.page);

                    }
                }
                //获取文章类型
                function getshuju(pageID) {
                    $http.get("https://dangjain.ishoubei.com/type")
                        .then(function (res) {
                            $scope.typelistone=res.data.data;


                            for(var i=0;i<$scope.typelistone.length;i++){

                                    typebbbb.push($scope.typelistone[i].childs[m])
                                }
                            }

                }

// 获取type的id 组

                    $("input[name='check']:checked").each(function(i){//把所有被选中的复选框的值存入数组
                        checkID[i] =$(this).val();

                        $scope.type_ids=$scope.starttypeId;

                        ccc=startype.join(',')
                        $("#Inputtype").val(ccc);

            function UrlSearch() {
                var name, value;
                var str = location.href; //取得整个地址栏
                console.log("地址="+str);
                var num = str.indexOf("?");
                str = str.substr(num + 1); //取得所有参数   stringvar.substr(start [, length ]

                var arr = str.split("&"); //各个参数放到数组里
                console.log("各个参数放到数组里="+arr);
                for (var i = 0; i < arr.length; i++) {
                    num = arr[i].indexOf("=");
                    if (num > 0) {
                        name = arr[i].substring(0, num);
                        value = arr[i].substr(num + 1);
                        this[name] = value;
                    }
                }
            }
