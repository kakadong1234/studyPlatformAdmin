<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl',
        function($scope, $http) {
            var Request = new UrlSearch(); //实例化



            // 这里是把原来的 getActionUrl 方法备份 到 _bkGetActionUrl
            UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
            UE.Editor.prototype.getActionUrl = function (action) {
                //拦截这两个，其他的不拦截,调用备份
                if (action == 'uploadimage' || action == 'uploadfile') {
                    return "https://dangjain.ishoubei.com/upload";
                } else{
                    return this._bkGetActionUrl.call(this, action);
                }
            };

            //实例化编辑器
            //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
            var ue = UE.getEditor('editor',{
                allHtmlEnabled: false,//提交到后台的数据是否包含整个html字符串
                autoHeightEnabled: false,
                autoFloatEnabled: true,
                allowDivTransToP: false, //阻止div标签自动转换为p标签
                initialFrameHeight:260
            });






            $scope.user_id=decodeURI(Request.user_id);

            $scope.load=function () {
                $http.get("https://dangjain.ishoubei.com/cadre/"+$scope.user_id)
                    .then(function (res) {
                        $scope.jianjie=res.data.pb_desc
                        $scope.mingchen=res.data.user_name
                        $scope.jingdu=res.data.longitude
                        $scope.weidu=res.data.latitude
                        $scope.dizhi=res.data.address
                        $scope.content=HTMLDecode(res.data.pb_details);
                        function HTMLDecode(text) {
                            var temp = document.createElement("div");
                            temp.innerHTML = text;
                            var output = temp.innerText || temp.textContent;
                            temp = null;
                            return output;
                        }
                        ue.ready(function() {
                            //设置编辑器的内容
                            ue.setContent($scope.content);
                            //获取html内容，返回: <p>hello</p>
                            var html = ue.getContent();
                            //获取纯文本内容，返回: hello
                            var txt = ue.getContentTxt();
                        });
                    });
            }


            $scope.tijiao=function () {
                $scope.data1 = {
                    longitude:Number($scope.jingdu),
                    latitude:Number($scope.weidu),
                    address:$scope.dizhi,
                    pb_details:ue.getContent(),
                    pb_desc:$scope.jianjie,
                };
                var url = "https://dangjain.ishoubei.com/cadre?user_id="+$scope.user_id
                var transFn = function (data) { return $.param(data) },
                    postCfg = { headers: { 'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' }, transformRequest: transFn };
                $http.post(url,$scope.data1,postCfg).success(function (res) {
                    window.location.href="ganbu_manage.html"
                });


            }


            $scope.quxiao=function () {
                window.location.href="ganbu_manage.html"
            }


            function UrlSearch() {
                var name, value;
                var str = location.href; //取得整个地址栏
                console.log("地址="+str);
                var num = str.indexOf("?");
                str = str.substr(num + 1); //取得所有参数   stringvar.substr(start [, length ]

                var arr = str.split("&"); //各个参数放到数组里
                console.log("各个参数放到数组里="+arr);
                for (var i = 0; i < arr.length; i++) {
                    num = arr[i].indexOf("=");
                    if (num > 0) {
                        name = arr[i].substring(0, num);
                        value = arr[i].substr(num + 1);
                        this[name] = value;
                    }
                }
            }
        });
</script>
