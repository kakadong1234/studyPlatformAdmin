                            <!--<div class="ibox-tools">-->
                                <!--<a href="meeting_add.html">-->
                                    <!--<i class="fa fa-pencil"></i>-->
                                <!--</a>-->

                        <div class="ibox-content">

                            <div class="table-responsive">
                                <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">


                                    <table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" style="text-align: center">会议类型</th>
                                            <th class="sorting" style="text-align: center">会议主题</th>
                                            <th class="sorting" style="text-align: center">会议概要</th>
                                            <th class="sorting" style="text-align: center">召开时间</th>
                                            <th class="sorting" style="text-align: center">召开地点</th>
                                            <th class="sorting" style="text-align: center">主持人</th>
                                            <th class="sorting" style="text-align: center">应到人数</th>
                                            <th class="sorting" style="text-align: center">实到人数</th>
                                            <th class="sorting" style="text-align: center">签到图</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="gradeA odd" role="row" ng-repeat="x in lists">
                                            <td class="text-center" ng-click="threeClick(x.ir_id,x.type_name)">{{x.type_name}}</td>
                                            <td class="text-center" ng-click="threeClick(x.ir_id,x.type_name)">{{x.title}}</td>
                                            <td class="text-center" ng-click="threeClick(x.ir_id,x.type_name)">{{x.outline}}</td>
                                            <td class="text-center" ng-click="threeClick(x.ir_id,x.type_name)">{{x.convoke}}</td>
                                            <td class="text-center" ng-click="threeClick(x.ir_id,x.type_name)">{{x.address}}</td>
                                            <td class="text-center" ng-click="threeClick(x.ir_id,x.type_name)">{{x.compere}}</td>
                                            <td class="text-center" ng-click="threeClick(x.ir_id,x.type_name)">{{x.should_nbr}}</td>
                                            <td class="text-center" ng-click="threeClick(x.ir_id,x.type_name)" >{{x.actual_nbr}}</td>
                                            <td class="text-center">
                                                <img ng-if="x.urls[0]!=undefined" src="{{x.urls[0]}}" style="width: 40px;height: auto">
                                                <img ng-if="x.urls[1]!=undefined" src="{{x.urls[1]}}" style="width: 40px;height: auto">
                                                <img ng-if="x.urls[2]!=undefined"  src="{{x.urls[2]}}" style="width: 40px;height: auto">
                                                <img ng-if="x.urls[3]!=undefined" src="{{x.urls[3]}}" style="width: 40px;height: auto">
                                                <img ng-if="x.urls[4]!=undefined" src="{{x.urls[4]}}" style="width: 40px;height: auto">
                                                <img ng-if="x.urls[5]!=undefined" src="{{x.urls[5]}}" style="width: 40px;height: auto">
                                                <img ng-if="x.urls[6]!=undefined" src="{{x.urls[6]}}" style="width: 40px;height: auto">
                                                <img ng-if="x.urls[7]!=undefined" src="{{x.urls[7]}}" style="width: 40px;height: auto">
                                                <img ng-if="x.urls[8]!=undefined" src="{{x.urls[8]}}" style="width: 40px;height: auto">
                                            </td>
                                        </tr>
                                        </tbody>

                                    </table>

                                    <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate" style="float: right" ng-hide="pagesLists<=1">
                                        <ul class="pagination">
                                            <li class="paginate_button previous" id="DataTables_Table_0_previous">
                                                <a href="#" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0" ng-click="upOnClick()">上一页</a>
                                            </li>
                                            <li class="paginate_button active">
                                                <a href="#" aria-controls="DataTables_Table_0" data-dt-idx="1" tabindex="0">{{page}}/{{pagesLists}}</a>
                                            </li>
                                            <li class="paginate_button next" id="DataTables_Table_0_next">
                                                <a href="#" aria-controls="DataTables_Table_0" data-dt-idx="7" tabindex="0" ng-click="downOnClick()">下一页</a>
                                            </li>
                                        </ul>
