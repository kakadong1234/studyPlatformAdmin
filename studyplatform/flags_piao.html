    <style type="text/css">
        .info {
            border: solid 1px silver;
        }
        div.info-top {
            position: relative;
           background-color: #f36d6d;
            border-bottom: 1px solid #CCC;
            border-radius: 5px 5px 0 0;
        }
        div.info-top div {
            display: inline-block;
            color: white;
            font-size: 16px;
            font-weight: bold;
            line-height: 34px;
            padding: 0 10px;
        }
        div.info-top img {
            position: absolute;
            top: 10px;
            right: 10px;
            transition-duration: 0.25s;
        }
        div.info-top img:hover {
            box-shadow: 0px 0px 5px #000;
        }
        div.info-middle {
            font-size: 12px;
            padding: 10px;
            line-height: 22px;
        }
        div.info-middle a{
            text-align: center;
            display: block;
            border-top: solid 1px #f1f1f1;
            padding-top: 4px;
            color: #5e6977;
        }
        div.info-middle a:hover{
            color:#f36d6d;
        }
        div.info-bottom {
            height: 0px;
            width: 100%;
            clear: both;
            text-align: center;
        }
        div.info-bottom img {
            position: relative;
            z-index: 104;
        }
        span {
            margin-left: 5px;
            font-size: 11px;
        }
        .info-middle img {
            float: left;
            margin-right: 6px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .notice{
            position: absolute;
            top: 0;
            width: 50%;
            left: 22%;
            height: 36px;/*固定公告栏显示区域的高度*/
            padding: 0 30px;
            background-color: white;
            overflow: hidden;
        }
        .notice ul li{
            list-style: none;
            font-size: 16px;
            line-height: 36px;
            display: block;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

    </style>

<script>
    $(function () {
        // 调用 公告滚动函数
        setInterval("noticeUp('.notice ul','-36px',500)", 2000);
    });
    function noticeUp(obj,top,time) {
        $(obj).animate({
            marginTop: top
        }, time, function () {
            $(this).css({marginTop:"0"}).find(":first").appendTo(this);
        })
    }
</script>
