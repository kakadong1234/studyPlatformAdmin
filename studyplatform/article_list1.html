<script>
    var app = angular.module('myApp', ['ngSanitize']);
    app.controller('myCtrl',
        function($scope, $http,$sce) {
            var Request = new UrlSearch(); //实例化
            $scope.username=Request.xingming;
            localStorage.setItem("login_user_name",$scope.username);
            $scope.login_user_name=localStorage.getItem("login_user_name");
            $scope.article_id=Request.article_id;
            $scope.type_id=Request.type_id;
            console.log($scope.article_id)
            console.log($scope.type_id)
            $scope.load=function(){
                $http.get("https://dangjain.ishoubei.com:8443/article/"+$scope.article_id)
                    .then(function (res) {
                        var type_name = res.data.type_name
                        if(type_name === '习近平新时代中国特色社会主义思想'){
                            type_name = '特别推荐'
                        }
                        if(type_name === '党建'){
                            type_name = '办公'
                        }
                        if(type_name === '农技'){
                            type_name = '职业'
                        }
                        if(type_name === '教育'){
                            type_name = '产品'
                        }
                        if(type_name === '法律'){
                            type_name = '生活'
                        }
                        if(type_name === '科技'){
                            type_name = '工具'
                        }
                        if(type_name === '其它'){
                            type_name = '其他'
                        }
                        $scope.type_name = type_name
                        $scope.title=res.data.title
                        $scope.created=res.data.created
                        $scope.updated=res.data.updated
                        $scope.period=res.data.period
                        $scope.teacher=res.data.teacher
                        $scope.user_id=res.data.user_id
                        $scope.abstract=res.data.abstract
                        $scope.cover=res.data.cover
                        $scope.medias=res.data.medias
                        $scope.content=HTMLDecode(res.data.content);

//                        $scope.lists=res.data.rows;
//                        $scope.type_name=$scope.lists[0].type_name;
//                        $scope.title=$scope.lists[0].title;
//                        $scope.created=$scope.lists[0].created;
//                        $scope.user_id=$scope.lists[0].user_id;
//                        $scope.medias=$scope.lists[0].medias;
//                        $scope.content=HTMLDecode($scope.lists[0].content);
                        console.log($scope.content)
                        $sce.trustAsHtml( $scope.content);
                        function HTMLDecode(text) {
                            var temp = document.createElement("div");
                            temp.innerHTML = text;
                            var output = temp.innerText || temp.textContent;
                            temp = null;
                            return output;
                        }
                    });

                      $scope.fanhui=function () {
                          if($scope.type_id==21){
                              window.location.href="home.html"
                          }else  if($scope.type_id==10){
                              window.location.href="news_manage.html"
                          }else if($scope.type_id==2){
                              window.location.href="flags_piao.html"
                          }else {
                              window.location.href="home_teach.html"
                          }

                      }



            }
            function UrlSearch() {
                var name, value;
                var str = location.href; //取得整个地址栏
                console.log("地址="+str);
                var num = str.indexOf("?");
                str = str.substr(num + 1); //取得所有参数   stringvar.substr(start [, length ]

                var arr = str.split("&"); //各个参数放到数组里
                console.log("各个参数放到数组里="+arr);
                for (var i = 0; i < arr.length; i++) {
                    num = arr[i].indexOf("=");
                    if (num > 0) {
                        name = arr[i].substring(0, num);
                        value = arr[i].substr(num + 1);
                        this[name] = value;
                    }
                }
            }
        });
